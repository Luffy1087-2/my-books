services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: ${RECT_APP_DB_USER}
      POSTGRES_PASSWORD: ${REACT_APP_DB_PASSWORD}
      POSTGRES_DB: ${REACT_APP_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - postgres
volumes:
  pgdata:
